{% extends '__base2__.html' %}

{% block content %}

<div>
    <a href="{% url 'palette-quantities' %}">
        <button>Palettes Quantities</button>
    </a>
    <button>Manage Providers</button>
</div>

<canvas id="myChart" width="400" height="111"></canvas>

<div class='all-deliveries-container'>

    <h1>Deliveries:</h1>

    <div>
        <a href="{% url 'delivery-add' %}">
            <button>
                Dodaj
            </button>
        </a>
    </div>

    <table class="all-deliveries-list">

        <tr>
            <th>Data</th>
            <th>Dostawca</th>
            <th>Ilość pozycji</th>

        </tr>
        {% for d in all_deliveries %}
        <tr data-delivery="{{ d.id }}" class="delivery-row">
            <td>{{ d.date_of_delivery }}</td>
            <td>{{ d.provider }}</td>
            <td>{{ d.orderitemquantity_set.all|length }}</td>

        </tr>
        {% endfor %}

    </table>

</div>

{% endblock %}
{% block scripts %}
{% load static %}
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [{% for d in year_deliveries %}'{{ d.1 }}', {% endfor %}],
            datasets: [{
                label: 'Deliveries',
                data: [{% for d in year_deliveries %}'{{ d.2 }}', {% endfor %}],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
                    'rgba(153, 102, 255, 0.7)',
                    'rgba(255, 159, 64, 0.7)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 3
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
{% endblock %}
