{% extends '__base__.html' %}

{% block title %}
Nowe zamówienie
{% endblock %}

{% block navigation %}
{% endblock %}


{% block content %}

<form class="new-order" method="post">
    {% csrf_token %}
    <div class="order-details">
        <label>
            Dostawca:
            <select name="provider" class="provider">
                {% for p in providers %}
                <option value="{{ p.id }}">{{ p.name }}</option>
                {% endfor %}
            </select>
        </label>

        <label>
            Nr zamówienia:
            <input type="number" class="order-number" value="0" disabled>
        </label>

        <label>
            Data:
            <input type="date" class='order-date' name="order-date" value="">
        </label>

        <p>
            <input type="submit" id='add-order' value="Dodaj zamówienia">
        </p>
    </div>
</form>
