{% extends '__base2__.html' %}

{% block title %}CLOTHES{% endblock %}

{% block navigation %}{% endblock %}

{% block content %}
<h1 class="center">STATS</h1>
<canvas id="myChart" width="400" height="155"></canvas>
{% endblock %}

{% block footer %}{% endblock %}

{% block scripts %}
{% load static %}
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [{% for w in workers_data%}'{{ w.0 }}', {% endfor %}],
            datasets: [{
                label: 'Days at work',
                data: [{% for w in workers_data %}{{ w.1 }}, {% endfor %}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 3
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
{% endblock %}
