{% extends '__base__.html' %}

{% block title %}Orders{% endblock %}

{% block content %}
<list>
{% for o in orders_all %}

    {% if o.provider == 'Convert' %}

        <li class="convert">

    {% else %}

        <li class="{{ o.provider }}">

    {% endif %}

    <a href="{% url 'order-details' order_id=o.id %}">{{ o }}//{{ o.provider }}</a></li>

{% endfor %}
</list>
{% endblock %}
