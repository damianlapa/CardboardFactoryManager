{% extends '__base2__.html' %}

{% block content %}

<div class="center">
<table class="white">
    <tr>
        <th rowspan="2">
            Customer
        </th>
        <th colspan="{{ palettes|length }}">
            Palettes
        </th>
    </tr>
    <tr>
        {% for p in palettes %}
        <th>{{ p }}</th>
        {% endfor %}
    </tr>
    {% for p in palette_quantities %}
    <tr>
        <td>
            {{ p.0 }}
        </td>
        <td>
            {{ p.1 }}
        </td>
        <td>
            {{ p.2 }}
        </td>
    </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
